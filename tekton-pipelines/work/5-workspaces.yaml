apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: prepare-files
spec:
  workspaces:
    - name: shared-workspace
  steps:
    - name: write
      image: ubuntu
      script: |
        echo "Sample text" > /workspace/shared-workspace/sample.txt
